<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results for "{{ query }}"</h1>
    <ul>
        {% for doc_id, score in results %}
        <li>{{ doc_id }} (Score: {{ score }})</li>
        {% endfor %}
    </ul>
    <a href="/">Back to Search</a>
</body>
</html>
